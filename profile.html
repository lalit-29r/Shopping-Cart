<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/45c68e9b9e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2 class="name">Shopping Cart</h2>
        <div class="search">
            <input type="text" placeholder="Search">
            <span class="icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="items.html">Shop</a>
            <a href=""><span class="icon"><i class="fa-solid fa-cart-shopping"></i></span> Cart</a>
            <button class="btnlogin-popup" onclick="window.location.href='login.html'">Login</button>
        </nav>
    </header>

   <div class="box">
      <span class="icon-alert">
        <i class="fa-solid fa-circle-exclamation"></i>
      </span>
      <p>Login To See Profile!...</p>
   </div> 

   <footer>
    <div class="foot-2">
        <div class="seller">
            <i class="fa-solid fa-shop"></i>
            <span>Become a Seller</span>
        </div>
        <div class="advertise">
            <i class="fa-solid fa-fire"></i>
          <span>Advertise</span>
        </div>
        <div class="gift">
            <i class="fa-solid fa-gift"></i>
            <span>Gift Cards</span>
        </div>
        <div class="help">
            <i class="fa-solid fa-question"></i>
            <span>Help Center</span>
        </div>
        <div class="copyright">
            <i class="fa-solid fa-copyright"></i>
            <span>ShoppingCart.com</span>
        </div>
    </div>
</footer>

</html>
